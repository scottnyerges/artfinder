<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>title</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed" rel="stylesheet">
		<!-- GOOGLE ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<!-- MAIN CONTAINER -->
		<div class="container clearfix">
			<!-- ROW -->
			<div class="row">
				<div id="animated-example" class="animated fadeIn"></div>
			</div>
			<!-- ROW -->
			<div class="row">
				<img src="assets/artfinder.png" id="imgStyle">
			</div>
			<!-- COLUMN FOR CAROUSEL -->
			<div class="column full">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="assets/slide1a.jpg">
						</div>
						<div class="item">
							<img src="assets/slide2a.png">
						</div>
						<div class="item">
							<img src="assets/slide3a.jpg">
						</div>
						<div class="item">
							<img src="assets/slide4a.jpg">
						</div>
						<div class="item">
							<img src="assets/slide5a.jpg">
						</div>
						
					</div>
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<!-- COLUMN -->
			<div class="column full"><h3>your guide to austin art</h3></div>
			<!-- COLUMN -->
			<div class="column full"><h4><a href="" id="menuStyle">discover</a> • <a href="" id="menuStyle">buy</a> • <a href="" id="menuStyle">connect</a></h4></div>
			<!-- CLOSE MAIN CONTAINER -->
		</div>
	</body>
	
</HTML>
